<!--

DOCTYPE
A declaration that tells the browser what version of HTML the document is written in. 
It must appear on the first line of the document. 


<html> element
The root of the document tree. 


Head
Contains the title and metadata of the document. 
This section is not visible to the user, but it's essential for the site to function. 


Body
Contains the information that will be displayed on the web page. 
The body is divided into elements like paragraphs, headers, links, and images. 
HTML documents are similar to text files, but some characters are interpreted as markup to give structure to the document.
Each element has a name, attributes, and content.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Structure</title>
</head>
<body>
    
</body>
</html>
